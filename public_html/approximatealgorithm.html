        <div><h1>Approximate Algorithm</h1></div>

        <a href="exact.html"><button>I changed my mind, show me an exact algorithm.</button></a>
        <a href="index.html"><button>Take me back to the fun screen</button></a>

        <script type="text/javascript">
          var svgElem = d3.select("svg");
          svgElem.on("click", function() {
            console.log("i've been clicked");
            console.log(d3.mouse(this));
            pt = new Point(d3.mouse(this));
            addPoint(pt);
          });
            var a = new Point(3,7);
            var b = new Point(5,4);
            var c = new Point(1,2);
            var d = new Point(2,2);
            var meb = new ApproxMinBall([a,b,c,d]);
            var sol = meb.solve();
            document.write((sol.toString()));
        </script>
