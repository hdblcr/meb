    <body>
        <div><h1>Approximate Algorithm</h1></div>
        <div><p>This algorithm is a quick approximation for the Minimum Enclosing Sphere problem.</p></div>
        <a href="exact.html"><button>Show me an exact algorithm</button></a>
        <a href="index.html"><button>Take me back to the home screen</button></a>
        <p></p>
        <input id="exact" type="button" value="Show Exact Solution" onclick="exactBall.quick_solve();" />
        <input id="clear" type="button" value="Clear" onclick="approxBall.reset(); exactBall.clear(); clearScreen();" />
        <p></p>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script type="text/javascript" src="../js/drawingFunctions.js"></script>
        <script type="application/javascript" src="../js/commonFunctions.js"></script>
        <script type="application/javascript" src="../js/commonObjects.js"></script>
        <script type="text/javascript">
          var approxBall = new ApproxMinBall();
          var exactBall = new ExactMinBall([]);
          // var allPoints = [];
          d3.select("svg")
            .on("click", function() {
              coord = d3.mouse(this)
              pt = new Point(coord[0], coord[1]);
              approxBall.addPoint(pt); // This is the approxAlg starting point
              approxBall.nextPoint();
              exactBall.quiet_add_point(pt);
              // allPoints.push(pt);
            });
          // function clearPts () {

        </script>
