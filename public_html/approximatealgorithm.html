    <body>
        <div><h1>Approximate Algorithm</h1></div>
        <div><p>This algorithm is a quick approximation for the Minimum Enclosing Sphere problem.</p></div>
        <a href="exact.html"><button>I changed my mind, show me an exact algorithm.</button></a>
        <a href="index.html"><button>Take me back to the fun screen</button></a>
        <p></p>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script type="text/javascript" src="../js/drawingFunctions.js"></script>
        <script type="application/javascript" src="../js/commonFunctions.js"></script>
        <script type="application/javascript" src="../js/commonObjects.js"></script>
        <script type="text/javascript">
          var meb = new ApproxMinBall();
          var eb = new ExactMinBall([]);
          d3.select("svg")
            .on("click", function() {
              coord = d3.mouse(this)
              pt = new Point(coord[0], coord[1]);
              meb.addPoint(pt); // This is the approxAlg starting point
              meb.nextPoint();
              eb.quiet_add_point(pt);  //shhhhhhhhhhh
            });
        </script>
        <!-- <input id="approxNext" type="button" value="Next" onclick="meb.nextPoint();" /> -->
        <input id="clear" type="button" value="Clear" onclick="meb.reset(); eb.clear(); clearScreen();" />
        <input id="exact" type="button" value="Show Exact Solution" onclick="eb.quick_solve(); drawOptimal(eb.solution_circle);" />
    </body>
